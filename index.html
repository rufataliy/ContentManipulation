<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<header>
  <div class="wrapper">
    <div class="button-box">
      <div class="energy-box-wrap  active">
        <div data-key="1" class="energy-box center">
            <img class="turbine-head" src="img/turbine.svg" alt="">
        </div>
      </div>
      <div class="energy-box-wrap">
        <div data-key="2" class="energy-box center">
            <img class="sun" src="img/sun.svg" alt="">
            <img class="sun-inside" src="img/sunInside.svg" alt="">
          </div>
      </div>
      <div class="energy-box-wrap ">
        <div data-key="3" class="energy-box center">
            <img class="cloud-box" src="img/cloud.svg" alt="">
            <img class="rain-box" src="img/rain.svg" alt="">
        </div>
      </div>

    </div>
  </div>
</header>

  <nav>
    <div class="wrapper">
      <div class="nav-box">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Blog</a>
      </div>
    </div>
  </nav>
  <div class="content">
      <div class="wrapper">
        <div class="slideBg"></div>
        <div class="dynamic-content">
          <h1 class="content-heading"></h1>
          <img class="content-img" src="img/img1.jpg" alt="">
          <p class="content-text"></p>
        </div>
      </div>
    </div>
<footer>
  <div class="wrapper">
  <div class="icon-box">

      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-square"></i>
    </div>
  </div>
</footer>

  <script src="js/main.js">

  </script>
</body>
</html>
